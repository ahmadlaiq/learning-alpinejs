<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- TailWindCSS cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AlpineJS cdn -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
    <!-- x-data dan x-text -->
    <div x-data="{name: 'Ahmad Nurul Laiq'}"
        class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow">
        <h1
            class="text-5xl font-bold bg-gradient-to-r from-blue-500 to-pink-400 bg-clip-text text-transparent drop-shadow-sm">
            Halo, <span x-text="name"></span>
        </h1>
    </div>

    <!-- x-data dan x-html -->
    <div x-data="{link: '<a href=\'https://youtube.com\'>Ini Render Tag Html</a>'}"
        class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow">
        <h1
            class="text-5xl font-bold bg-gradient-to-r from-blue-500 to-pink-400 bg-clip-text text-transparent drop-shadow-sm">
            Halo, <span x-html="link"></span>
        </h1>
    </div>

    <!-- x-show -->
    <div x-data="{open: false}" class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow">
        <button @click="open = !open" x-text="open ? 'Tutup' : 'Buka' " class="py-2 px-5 bg-slate-600 text-white rounded-md"></button>
        <div x-show="open" class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white">
            Lorem ipsum dolor sit amet...
        </div>
    </div>

    <!-- x-if -->
    <div x-data="{open: false}" class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow">
        <button @click="open = !open" x-text="open ? 'Tutup' : 'Buka' " class="py-2 px-5 bg-slate-600 text-white rounded-md"></button>
        <template x-if="open">
            <div class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white">
                Lorem ipsum dolor sit amet...
            </div>
        </template>
    </div>

    <!-- x-transition -->
    <div x-data="{open: false}" class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow">
        <button @click="open = !open" x-text="open ? 'Tutup' : 'Buka' " class="py-2 px-5 bg-slate-600 text-white rounded-md"></button>
        <div x-show="open" x-transition.duration.1000ms class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white">
            Lorem ipsum dolor sit amet...
        </div>
    </div>

    <!-- x-bind -->
    <div x-data="{open: false}" class="container mx-auto w-1/2 text-center mt-10 bg-lime-200 p-10 rounded-xl shadow">
        <button @click="open = !open" x-text="open ? 'Tutup' : 'Buka' " x-bind:class="open ? 'bg-cyan-600' : 'bg-slate-600'" class="py-2 px-5  text-white rounded-md"></button>
        <div x-show="open" x-transition.duration.1000ms class="w-3/4 mx-auto mt-4 p-5 bg-blue-400 rounded text-white">
            Lorem ipsum dolor sit amet...
        </div>
    </div>
</body>

</html>
